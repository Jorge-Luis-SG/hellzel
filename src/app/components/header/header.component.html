<header class="header container-fluid" id="header-menu">
  <div class="header-welcome d-flex justify-content-center align-items-center ">
      <div class="header-welcome-container d-flex flex-column justify-content-center align-items-center w-100">
        <img src="../../../assets/img/logo-icons/logo.svg" alt="">
        <div class="header-welcome-container-btn d-flex flex-column flex-sm-row  justify-content-between align-items-center">
          <app-btn class="story" text="See Story"></app-btn>
          <button class="mint mt-sm-0 mt-4">Start Mint</button>
        </div>
      </div>
  </div>
  <div class="header-menu">
    <ul class="d-flex justify-content-center  justify-content-lg-between w-100">
      <li>El infierno</li>
      <li>Historia Clínica </li>
      <li>Diagnóstico</li>
      <div class="header-menu-img active" (click)="activeMenu()">
        <div class="header-menu-img-container d-flex justify-content-center align-items-end  position-relative">
          <img src="../../../assets/img/logo-icons/logo.svg" alt="">
        </div>
      </div>


      <li>NFTs</li>
      <li>Prejudices?</li>
      <li>Need Help?</li>
    </ul>
  </div>
  <div class="header-global">
    <div class="header-menu-movil">
      <div class="logo d-flex justify-content-center align-items-center position-relative">
        <img src="../../../assets/img/logo-icons/logo.svg" alt="">
      </div>
      <ul class="d-flex justify-content-center flex-column w-100">
        <li>El infierno</li>
        <li>Historia Clínica </li>
        <li>Diagnóstico</li>
        <li>NFTs</li>
        <li>Prejudices?</li>
        <li>Need Help?</li>
      </ul>
      <p class="close d-flex justify-content-center align-items-center" (click)="NoactiveMenu()">
        <img src="../../../assets/img/logo-icons/left.svg" class="position-absolute" alt="">
        CLOSE
      </p>

    </div>
  </div>
</header>
