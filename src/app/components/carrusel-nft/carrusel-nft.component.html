<div class="carrusel position-relative">
  <swiper #swiper [config]="config" *ngIf="('lang' | translate)== 'es'; else elseBlock">
    <ng-template swiperSlide *ngFor="let slide of slidesEs">
      <div class="nft d-flex flex-column justify-content-center align-items-center">
        <img src="../../../assets/img/picture/nfts/{{slide.nftImg}}.png" alt="{{slide.name}}" class="nft-img">
      </div>
      <h3>{{slide.name}}</h3>
    </ng-template>
  </swiper>
  <ng-template #elseBlock>
    <swiper #swiper [config]="config" *ngIf="('lang' | translate)== 'en'">
      <ng-template swiperSlide *ngFor="let slide of slidesEn">
        <div class="nft d-flex flex-column justify-content-center align-items-center">
          <img src="../../../assets/img/picture/nfts/{{slide.nftImg}}.png" alt="{{slide.name}}" class="nft-img">
        </div>
        <h3>{{slide.name}}</h3>
      </ng-template>
    </swiper>
  </ng-template>
  <button class="swiper-button-prev" (click)="slidePrev()"></button>
  <button class="swiper-button-next" (click)="slideNext()"></button>
</div>
